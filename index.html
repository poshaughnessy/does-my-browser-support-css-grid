<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Does My Browser Support CSS Grid?</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        padding: 1em;
        font-family: arial, helvetica, sans-serif;
        text-align: center;
      }
      #yes {
        display: none;
      }
      h1 {
        font-size: 6em;
        font-family: Georgia, Times, 'Times New Roman', serif;
        margin-bottom: 0.5em;
      }
      #yes h1 {
        color: #319b07;
      }
      #no h1 {
        color: #cb1a0d;
      }
      p {
        font-size: 1.2em;
        color: #666;
      }
      a {
        color: #000;
      }
      footer {
        margin-top: 4em;
      }
      footer p {
        font-size: 0.8em;
      }
      @supports (display: grid) {
        body {
          display: grid;
          align-items: center;
        }
        #yes {
          display: block;
        }
        #no {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="yes">
      <h1>Yes.</h1>
      <p>If you would like to learn more, <a href="http://jensimmons.com/post/feb-27-2017/learn-css-grid">here are some resources</a>.</p>
    </div>
    <div id="no">
      <h1>No.</h1>
      <p>But don't worry, <a href="https://hacks.mozilla.org/2016/08/using-feature-queries-in-css/">you can still support it</a>.</p>
    </div>
    <footer>
      <p>By <a href="https://twitter.com/poshaughnessy">Peter O'Shaughnessy</a></p>
    </footer>
  </body>
</html>
